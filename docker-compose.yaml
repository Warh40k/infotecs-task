version: '3.8'

volumes:
  pgdata:
    driver: local

services:
  db:
    container_name: ewallet-db
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    env_file:
      .env
  app:
    container_name: ewallet-app
    depends_on:
      - db
    image: ewallet:latest
    ports:
      - "8080:8080"
    volumes:
      - ./configs:/app/configs
    env_file:
      - .env